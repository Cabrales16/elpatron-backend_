version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: elpatron-postgres
    environment:
      POSTGRES_USER: elpatron
      POSTGRES_PASSWORD: elpatron123
      POSTGRES_DB: elpatron_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U elpatron']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elpatron-backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://elpatron:elpatron123@postgres:5432/elpatron_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 7d
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/elpatron
      N8N_ENABLED: true
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  default:
    name: elpatron-network
